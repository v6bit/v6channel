<html>
	<form action='__URL__/update' method='post' align='center'>
	    <input type='hidden' name='id' value='<{$data.id}>'>
		<p>
			<label>source_id:</label>
			<input type="text" name="source_id" placeholder="输入节目名字" required="required" autofocus="autofocus" size="60" value='<{$data.source_id}>'>
		</p>
		<p>
			<label>url-t:</label>
			<input type="text" name="url-t" placeholder="输入源url" required="required" autofocus="autofocus" size="100" value='<{$data.url-t}>'>
		</p>
		<p>
			<label>ip-i:</label>
			<select  name="ip-i" required="required" autofocus="autofocus" >
			<option value = "<{$data.ip-i}>"><{$data.ip-i}></option>
				<volist name='ip' id='vo'>

					<option value ="<{$vo.ip}>"><{$vo.ip}></option>

                </volist>
			
			</select>
			<label>（选择分发ip）</label>
		</p>
		<p>
			<label>port-i:</label>
			<input type="text" name="port-i" placeholder="输入分发端口" required="required" autofocus="autofocus" size="60" value='<{$data.port-i}>'>
		</p>	
		<p>
			<label>图片</label>
			<input type="text" name="iptv-image" placeholder="输入图片名称" required="required" autofocus="autofocus" size="60" value='<{$data.iptv-image}>'>
		</p>		



		<p>
			<input type="submit" value="添加">
		</p>

	</form>
</html>
