<html>
	<script>
		function jump(){
			window.location="__URL__/add";
		}
	</script>
	<a href="__APP__/Admin">返回管理页面</a>
	<form action='__URL__/create' method='post' align='center'>

		<p>
			<label>ip地址:</label>
			<input type="text" name="ip" placeholder="输入分发设备IP地址" required="required" autofocus="autofocus">
		</p>
		<p>
			<label>描述:</label>
			<textarea name="description" placeholder="分发设备的描述" required="required"><{$data.description}></textarea>
		</p>

		<p>
			<input type="submit" value="添加">
		</p>

	</form>
	<table border='1' width='500' align='center'>
		<tr>
			<td>id</td>
			<td>ip地址</td>
			<td>描述</td>
			<td>操作</td>
		</tr>
                <volist name='data' id='vo'>
			<tr>
				<td><{$vo.id}></td>
				<td><{$vo.ip}></td>
				<td><{$vo.description}></td>
				<td><a href='__URL__/del/id/<{$vo.id}>'>delete</a>|<a href='__URL__/modify/id/<{$vo.id}>'>update</a></td>
			</tr>
                </volist>		
	</table>


	
</html>
