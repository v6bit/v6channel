<script>
	function play(str){
		//alert(str);
		//window.location.href="v6player://test&ty=8&id=e095896275784751a291092b0fe25b99a800facd&url=10.3.200.4:7053";
		window.location.href=str;
	}
	function showHint(str){
	
		if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		  }
		else
		  {// code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		xmlhttp.onreadystatechange=function()
		  {
		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				document.getElementById("txtHint").value=xmlhttp.responseText;

				
				//window.location.href=xmlhttp.responseText;
				//window.location.href="v6player://test&ty=8&id=e095896275784751a291092b0fe25b99a800facd&url=10.3.200.4:7053";
				play(document.getElementById("txtHint").value);

			}
		  }
		xmlhttp.open("GET","__URL__/play/id/"+str,true);
		xmlhttp.send();
	}
</script>
